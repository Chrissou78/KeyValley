<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - KEA VALLEY</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #0a1628 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .header {
            background: rgba(10, 22, 40, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d4af37;
            text-decoration: none;
        }
        .logo span { color: #fff; font-size: 0.9rem; }
        .nav-links { display: flex; gap: 1rem; }
        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .nav-links a:hover { background: rgba(212, 175, 55, 0.2); color: #d4af37; }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            overflow: hidden;
        }
        .card-header {
            background: rgba(212, 175, 55, 0.1);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .card-header h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 1.3rem;
        }
        .iframe-container { padding: 0; }
        .wallettwo-iframe {
            width: 100%;
            height: 750px;
            border: none;
            background: #fff;
        }
        @media (max-width: 768px) {
            .header { padding: 1rem; flex-direction: column; gap: 1rem; }
            .wallettwo-iframe { height: 650px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">KEA <span>VALLEY</span></a>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/claim">Claim Tokens</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>My WalletTwo</h2>
            </div>
            <div class="iframe-container">
                <iframe 
                    class="wallettwo-iframe"
                    src="https://wallet.wallettwo.com/wallet/dashboard?tab=Tokens"
                    title="WalletTwo Dashboard"
                    allow="clipboard-write"
                ></iframe>
            </div>
        </div>
    </div>
</body>
</html>
