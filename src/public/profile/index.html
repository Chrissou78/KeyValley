<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Profile | Kea Valley</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee9d2b",
                        "primary-light": "#fbdea6",
                        "background-dark": "#0a0a0a",
                        "surface": "#121212",
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Manrope', sans-serif; }
        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
        .gold-glow:hover {
            box-shadow: 0 0 25px rgba(238, 157, 43, 0.3);
            border-color: #ee9d2b;
        }
        .glass-nav {
            backdrop-filter: blur(12px);
            background-color: rgba(10, 10, 10, 0.7);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ee9d2b; }
        
        /* WalletTwo iframe container - clean white background */
        .wallet-iframe-container {
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .wallet-iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }
        @media (max-width: 640px) {
            .wallet-iframe {
                height: 550px;
            }
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-background-dark text-white selection:bg-primary selection:text-background-dark antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 glass-nav border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between h-20 lg:h-24">
            <a href="/" class="flex items-center gap-4 group cursor-pointer">
                <div class="size-10 text-primary transition-transform duration-500 group-hover:rotate-180">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-xl font-serif font-bold tracking-widest uppercase text-white">Kea Valley</h2>
                    <p class="text-[0.6rem] text-primary uppercase tracking-[0.3em] font-sans">Estates</p>
                </div>
            </a>
            <nav class="hidden md:flex items-center gap-8 lg:gap-12">
                <a class="text-xs font-bold tracking-widest hover:text-primary transition-colors uppercase" href="/">Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-32 pb-20 px-6 flex items-center justify-center">
        <div class="max-w-lg mx-auto w-full">
            
            <!-- Page Title -->
            <div class="text-center mb-12">
                <div class="flex items-center justify-center gap-4 mb-6">
                    <div class="h-[1px] w-8 bg-primary"></div>
                    <span class="text-primary tracking-[0.3em] uppercase text-xs font-bold">Member Area</span>
                    <div class="h-[1px] w-8 bg-primary"></div>
                </div>
                <h1 class="text-4xl md:text-5xl font-serif italic font-medium text-white mb-4">My Profile</h1>
                <p class="text-slate-400 font-light">View your wallet and token balance.</p>
            </div>

            <!-- Card -->
            <div class="bg-surface border border-white/5 rounded-sm overflow-hidden">
                <div class="px-8 py-5 border-b border-white/5 flex items-center justify-between">
                    <h3 id="cardTitle" class="text-xs font-bold uppercase tracking-widest text-primary">Profile</h3>
                    <span class="material-symbols-outlined text-primary/50">person</span>
                </div>
                <div class="p-6">
                    
                    <!-- Login Container -->
                    <div id="loginContainer">
                        <p class="text-slate-400 text-sm text-center mb-6">Connect your wallet to view your profile</p>
                        <div class="wallet-iframe-container">
                            <iframe 
                                id="walletIframe"
                                src="https://wallet.wallettwo.com/auth/login?action=auth&iframe=true"
                                class="wallet-iframe"
                                allow="clipboard-write"
                            ></iframe>
                        </div>
                    </div>

                    <!-- Profile Container (hidden by default) -->
                    <div id="profileContainer" class="hidden">
                        <!-- Avatar & Name -->
                        <div class="flex items-center gap-4 mb-8">
                            <div id="avatarCircle" class="size-16 rounded-full bg-primary/20 border border-primary/30 flex items-center justify-center">
                                <span id="avatarInitials" class="text-primary text-xl font-bold">--</span>
                            </div>
                            <div>
                                <h2 id="displayName" class="text-xl font-serif text-white">Loading...</h2>
                                <p id="displayEmail" class="text-slate-500 text-sm hidden"></p>
                            </div>
                        </div>

                        <!-- Wallet Address -->
                        <div class="mb-6">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-2 block">Wallet Address</label>
                            <div class="flex items-center gap-2 bg-background-dark border border-white/5 rounded-sm p-4">
                                <span id="walletAddress" class="text-white font-mono text-sm flex-1 truncate">0x...</span>
                                <button id="copyBtn" class="copy-btn text-slate-500 hover:text-primary transition-colors" title="Copy address">
                                    <span class="material-symbols-outlined text-xl">content_copy</span>
                                </button>
                            </div>
                        </div>

                        <!-- VIP Token Balance -->
                        <div class="mb-8">
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-2 block">VIP Token Balance</label>
                            <div class="bg-background-dark border border-white/5 rounded-sm p-6 text-center">
                                <div id="balanceLoading" class="flex items-center justify-center gap-2">
                                    <div class="w-5 h-5 border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
                                    <span class="text-slate-500 text-sm">Loading balance...</span>
                                </div>
                                <div id="balanceDisplay" class="hidden">
                                    <p class="text-4xl font-serif text-primary mb-1">
                                        <span id="balanceAmount">0.00</span>
                                        <span class="text-xl text-primary/60">VIP</span>
                                    </p>
                                    <a id="explorerLink" href="#" target="_blank" class="inline-flex items-center gap-1 text-slate-500 text-xs hover:text-primary transition-colors">
                                        View on Polygonscan <span class="material-symbols-outlined text-sm">open_in_new</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Claim Button (shown if balance < 2) -->
                        <div id="claimButtonContainer" class="hidden mb-6">
                            <a href="/claim" class="block w-full bg-primary text-background-dark px-8 py-4 rounded-sm font-bold uppercase tracking-widest text-xs text-center gold-glow hover:translate-y-[-2px] transition-transform">
                                Claim Free Tokens
                            </a>
                        </div>

                        <!-- Disconnect Button -->
                        <button id="disconnectBtn" class="w-full border border-white/10 text-slate-500 px-8 py-4 rounded-sm font-bold uppercase tracking-widest text-xs hover:border-red-500/30 hover:text-red-400 transition-all">
                            Disconnect Wallet
                        </button>
                    </div>

                    <!-- Disconnecting Container (hidden by default) -->
                    <div id="disconnectingContainer" class="hidden text-center py-12">
                        <div class="w-12 h-12 border-2 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
                        <p class="text-slate-400 text-sm">Disconnecting...</p>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-background-dark py-8 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <a href="/" class="flex items-center gap-2">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <span class="text-xs font-serif font-bold tracking-widest uppercase text-white">Kea Valley</span>
                </a>
                <div class="text-slate-600 text-xs font-light">
                    Â© 2026 Kea Valley
                </div>
            </div>
        </div>
    </footer>

    <!-- Hidden logout iframe -->
    <iframe id="logoutIframe" style="display:none;"></iframe>

    <script>
        // ============================================
        // Configuration
        // ============================================
        const CONFIG = {
            VIP_TOKEN_ADDRESS: '0x6860c34db140DB7B589DaDA38859a1d3736bbE3F',
            POLYGON_RPC: 'https://polygon-mainnet.g.alchemy.com/v2/IoufBRdGO6MKWC6pxqbZW',
            POLYGON_EXPLORER: 'https://polygonscan.com',
            WALLETTWO_ORIGIN: 'https://wallet.wallettwo.com',
            STORAGE_KEY: 'keavalley_profile',
            MIN_BALANCE_TO_HIDE_CLAIM: 2,
            SESSION_DURATION: 24 * 60 * 60 * 1000 // 24 hours
        };

        const ERC20_ABI = ['function balanceOf(address owner) view returns (uint256)'];

        // ============================================
        // DOM Elements
        // ============================================
        const loginContainer = document.getElementById('loginContainer');
        const profileContainer = document.getElementById('profileContainer');
        const disconnectingContainer = document.getElementById('disconnectingContainer');
        const cardTitle = document.getElementById('cardTitle');
        const walletIframe = document.getElementById('walletIframe');
        const logoutIframe = document.getElementById('logoutIframe');
        const avatarInitials = document.getElementById('avatarInitials');
        const displayName = document.getElementById('displayName');
        const displayEmail = document.getElementById('displayEmail');
        const walletAddress = document.getElementById('walletAddress');
        const copyBtn = document.getElementById('copyBtn');
        const balanceLoading = document.getElementById('balanceLoading');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const balanceAmount = document.getElementById('balanceAmount');
        const explorerLink = document.getElementById('explorerLink');
        const claimButtonContainer = document.getElementById('claimButtonContainer');
        const disconnectBtn = document.getElementById('disconnectBtn');

        // ============================================
        // State
        // ============================================
        let currentUser = null;
        let acceptMessages = true;
        let isDisconnecting = false;

        // ============================================
        // URL Parameter Handling
        // ============================================
        function getWalletFromURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                wallet: params.get('wlt') || params.get('wallet') || params.get('address'),
                signature: params.get('signature') || params.get('sig'),
                userId: params.get('usr') || params.get('user')
            };
        }

        // ============================================
        // LocalStorage Functions
        // ============================================
        function getStoredSession() {
            try {
                const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
                if (stored) {
                    const data = JSON.parse(stored);
                    const age = Date.now() - (data.timestamp || 0);
                    if (data.wallet && age < CONFIG.SESSION_DURATION) {
                        return data;
                    }
                    // Session expired, clear it
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                }
            } catch (e) {
                console.error('Error reading session:', e);
            }
            return null;
        }

        function saveSession(data) {
            try {
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify({
                    ...data,
                    timestamp: Date.now()
                }));
                console.log('Session saved:', data.wallet);
            } catch (e) {
                console.error('Error saving session:', e);
            }
        }

        function clearSession() {
            try {
                localStorage.removeItem(CONFIG.STORAGE_KEY);
                console.log('Session cleared');
            } catch (e) {
                console.error('Error clearing session:', e);
            }
        }

        // ============================================
        // UI Functions
        // ============================================
        function showLogin() {
            loginContainer.classList.remove('hidden');
            profileContainer.classList.add('hidden');
            disconnectingContainer.classList.add('hidden');
            cardTitle.textContent = 'Connect Wallet';
            acceptMessages = true;
            isDisconnecting = false;
        }

        function showProfile(user) {
            currentUser = user;
            acceptMessages = false;
            
            loginContainer.classList.add('hidden');
            profileContainer.classList.remove('hidden');
            disconnectingContainer.classList.add('hidden');
            cardTitle.textContent = 'Profile';

            // Set avatar initials from wallet
            const initials = user.wallet ? user.wallet.slice(2, 4).toUpperCase() : '??';
            avatarInitials.textContent = initials;

            // Set display name
            if (user.name) {
                displayName.textContent = user.name;
            } else if (user.email) {
                displayName.textContent = user.email.split('@')[0];
            } else {
                displayName.textContent = `User ${initials}`;
            }

            // Set email if available
            if (user.email) {
                displayEmail.textContent = user.email;
                displayEmail.classList.remove('hidden');
            } else {
                displayEmail.classList.add('hidden');
            }

            // Set wallet address
            walletAddress.textContent = user.wallet;

            // Set explorer link
            explorerLink.href = `${CONFIG.POLYGON_EXPLORER}/token/${CONFIG.VIP_TOKEN_ADDRESS}?a=${user.wallet}`;

            // Fetch balance
            fetchBalance(user.wallet);
        }

        function showDisconnecting() {
            loginContainer.classList.add('hidden');
            profileContainer.classList.add('hidden');
            disconnectingContainer.classList.remove('hidden');
            cardTitle.textContent = 'Disconnecting';
        }

        // ============================================
        // Balance Fetching
        // ============================================
        async function fetchBalance(address) {
            balanceLoading.classList.remove('hidden');
            balanceDisplay.classList.add('hidden');
            claimButtonContainer.classList.add('hidden');

            try {
                // Try WalletTwo API first
                const apiUrl = `https://api.wallettwo.com/blockchain/balance/137/${address}/${CONFIG.VIP_TOKEN_ADDRESS}`;
                console.log('Fetching balance from WalletTwo API...');
                
                const response = await fetch(apiUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('WalletTwo API response:', data);
                    
                    let balance = 0;
                    if (typeof data === 'number') {
                        balance = data;
                    } else if (data.balance !== undefined) {
                        balance = parseFloat(data.balance);
                    } else if (data.result !== undefined) {
                        balance = parseFloat(data.result);
                    } else if (data.value !== undefined) {
                        balance = parseFloat(data.value);
                    }
                    
                    displayBalance(balance);
                    return;
                }
            } catch (error) {
                console.log('WalletTwo API failed, trying RPC:', error.message);
            }

            // Fallback to direct RPC
            await fetchBalanceFromRPC(address);
        }

        async function fetchBalanceFromRPC(address) {
            try {
                const provider = new ethers.JsonRpcProvider(CONFIG.POLYGON_RPC);
                const contract = new ethers.Contract(CONFIG.VIP_TOKEN_ADDRESS, ERC20_ABI, provider);
                const balance = await contract.balanceOf(address);
                const formatted = parseFloat(ethers.formatUnits(balance, 18));
                displayBalance(formatted);
            } catch (error) {
                console.error('RPC balance fetch failed:', error);
                displayBalance(0);
            }
        }

        function displayBalance(balance) {
            balanceLoading.classList.add('hidden');
            balanceDisplay.classList.remove('hidden');
            
            balanceAmount.textContent = balance.toFixed(2);
            
            if (balance < CONFIG.MIN_BALANCE_TO_HIDE_CLAIM) {
                claimButtonContainer.classList.remove('hidden');
            } else {
                claimButtonContainer.classList.add('hidden');
            }
        }

        // ============================================
        // Copy Address
        // ============================================
        function copyAddress() {
            if (currentUser && currentUser.wallet) {
                navigator.clipboard.writeText(currentUser.wallet).then(() => {
                    copyBtn.innerHTML = '<span class="material-symbols-outlined text-xl text-green-400">check</span>';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<span class="material-symbols-outlined text-xl">content_copy</span>';
                    }, 2000);
                }).catch(err => {
                    console.error('Copy failed:', err);
                });
            }
        }

        // ============================================
        // Disconnect / Logout
        // ============================================
        function disconnect() {
            if (isDisconnecting) return;
            isDisconnecting = true;
            
            console.log('Disconnecting...');
            
            // Clear local session immediately
            clearSession();
            currentUser = null;
            acceptMessages = false;

            // Show disconnecting UI
            showDisconnecting();

            // Trigger WalletTwo logout via hidden iframe
            logoutIframe.src = `${CONFIG.WALLETTWO_ORIGIN}/action/logout?iframe=true`;
            
            // Listen for logout completion or timeout
            let logoutHandled = false;
            
            const handleLogoutMessage = (event) => {
                if (event.origin.includes('wallettwo.com') && !logoutHandled) {
                    console.log('Logout message:', event.data);
                    if (event.data && (event.data.type === 'logout' || event.data.type === 'logoutSuccess' || event.data.event === 'logout')) {
                        logoutHandled = true;
                        window.removeEventListener('message', handleLogoutMessage);
                        completeDisconnect();
                    }
                }
            };
            
            window.addEventListener('message', handleLogoutMessage);
            
            // Timeout fallback - redirect after 2 seconds regardless
            setTimeout(() => {
                if (!logoutHandled) {
                    console.log('Logout timeout, redirecting anyway');
                    window.removeEventListener('message', handleLogoutMessage);
                    completeDisconnect();
                }
            }, 2000);
        }

        function completeDisconnect() {
            console.log('Disconnect complete, redirecting to home');
            window.location.href = '/';
        }

        // ============================================
        // WalletTwo Message Handler
        // ============================================
        function handleWalletTwoMessage(event) {
            // Verify origin
            if (!event.origin.includes('wallettwo.com')) {
                return;
            }

            const data = event.data;
            console.log('Message from WalletTwo:', data);

            // Ignore if not accepting messages or disconnecting
            if (!acceptMessages || isDisconnecting) {
                console.log('Ignoring message - acceptMessages:', acceptMessages, 'isDisconnecting:', isDisconnecting);
                return;
            }

            // Handle wallet_login event
            if (data && (data.type === 'wallet_login' || data.event === 'wallet_login')) {
                const wallet = data.wallet || data.wlt || data.address;
                
                if (wallet) {
                    console.log('Wallet login received:', wallet);
                    acceptMessages = false; // Stop accepting messages immediately
                    
                    // If we have a code, try to exchange it for user info
                    if (data.code) {
                        exchangeCodeForUserInfo(data.code, wallet, data.user);
                    } else {
                        // Just use the wallet address
                        const userData = {
                            wallet: wallet,
                            userId: data.user || data.usr,
                            timestamp: Date.now()
                        };
                        saveSession(userData);
                        showProfile(userData);
                    }
                }
            }
        }

        // ============================================
        // Exchange Code for User Info
        // ============================================
        async function exchangeCodeForUserInfo(code, wallet, userId) {
            try {
                console.log('Exchanging code for user info...');
                
                const response = await fetch('/api/wallettwo/exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                console.log('Exchange response:', data);

                // Build user object
                const userData = {
                    wallet: wallet,
                    userId: userId || data.user?.sub || data.user?.id,
                    email: data.user?.email,
                    name: data.user?.name || data.user?.given_name,
                    accessToken: data.access_token,
                    timestamp: Date.now()
                };

                saveSession(userData);
                showProfile(userData);
            } catch (error) {
                console.error('Exchange failed:', error);
                // Still show profile with basic wallet info
                const userData = {
                    wallet: wallet,
                    userId: userId,
                    timestamp: Date.now()
                };
                saveSession(userData);
                showProfile(userData);
            }
        }

        // ============================================
        // Event Listeners
        // ============================================
        copyBtn.addEventListener('click', copyAddress);
        disconnectBtn.addEventListener('click', disconnect);
        window.addEventListener('message', handleWalletTwoMessage);

        // ============================================
        // Initialize
        // ============================================
        function init() {
            console.log('Profile page initialized');
            console.log('URL:', window.location.href);

            // 1. Check URL params first (coming from claim page)
            const urlData = getWalletFromURL();
            if (urlData.wallet) {
                console.log('Wallet from URL:', urlData.wallet);
                
                const userData = {
                    wallet: urlData.wallet,
                    userId: urlData.userId,
                    signature: urlData.signature,
                    timestamp: Date.now()
                };
                saveSession(userData);
                
                // Clean URL
                window.history.replaceState({}, document.title, '/profile');
                
                showProfile(userData);
                return;
            }

            // 2. Check localStorage for existing session
            const stored = getStoredSession();
            if (stored && stored.wallet) {
                console.log('Using stored session:', stored.wallet);
                acceptMessages = false; // Don't accept new logins if we have a session
                showProfile(stored);
                return;
            }

            // 3. No session - show login
            console.log('No session found, showing login');
            showLogin();
        }

        // Start
        init();
    </script>
</body>
</html>
