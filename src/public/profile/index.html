<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | KEA Valley¬Æ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
    <style>
        /* ============================================
           RESET & BASE STYLES (from index.html)
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #0A2E5C;
            --medium-blue: #1E5A8E;
            --light-blue: #3A7CB7;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --light-gold: #F4E4C1;
            --cream: #FAF7F2;
            --dark-text: #1A1A1A;
            --gray-text: #555555;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            color: var(--dark-text);
            background: var(--pure-white);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--medium-blue) 100%);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--pure-white);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--pure-white);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
            color: var(--gold);
        }

        .nav-links a.btn-gold {
            background: linear-gradient(135deg, var(--gold) 0%, #B8941E 100%);
            color: var(--pure-white);
        }

        .nav-links a.btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */
        .main-content {
            background: linear-gradient(180deg, var(--cream) 0%, var(--pure-white) 100%);
            min-height: calc(100vh - 80px);
            padding: 3rem 1rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--deep-blue);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--gray-text);
            font-size: 1rem;
        }

        /* ============================================
           CARD STYLES
           ============================================ */
        .card {
            background: var(--pure-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--medium-blue) 100%);
            padding: 1.2rem 1.5rem;
            text-align: center;
        }

        .card-header h2 {
            font-family: var(--font-display);
            color: var(--gold);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .card-content {
            padding: 2rem;
        }

        /* ============================================
           LOGIN STATE
           ============================================ */
        .login-container {
            text-align: center;
        }

        .login-container p {
            margin-bottom: 1.5rem;
            color: var(--gray-text);
            font-size: 1rem;
        }

        .login-iframe {
            width: 100%;
            height: 650px;
            border: none;
            border-radius: 12px;
            background: var(--pure-white);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        /* ============================================
           PROFILE STATE
           ============================================ */
        .profile-container {
            display: none;
        }

        .profile-container.active {
            display: block;
        }

        .login-container.hidden {
            display: none;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold) 0%, #B8941E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--pure-white);
            font-family: var(--font-display);
            font-weight: 700;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .user-name {
            font-family: var(--font-display);
            font-size: 1.6rem;
            color: var(--deep-blue);
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .user-id {
            color: var(--gray-text);
            text-align: center;
            font-size: 0.85rem;
            margin-bottom: 2rem;
        }

        /* ============================================
           INFO SECTION
           ============================================ */
        .info-section {
            background: var(--cream);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.15);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--gray-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--deep-blue);
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-value span {
            flex: 1;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #B8941E 100%);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            color: var(--pure-white);
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* ============================================
           BALANCE CARD
           ============================================ */
        .balance-card {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--medium-blue) 100%);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
        }

        .balance-label {
            color: var(--light-gold);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--pure-white);
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .balance-symbol {
            color: var(--gold);
            font-size: 1.4rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .balance-loading {
            color: var(--light-gold);
            font-size: 1.2rem;
        }

        .explorer-link {
            display: inline-block;
            color: var(--gold);
            font-size: 0.85rem;
            margin-top: 1rem;
            text-decoration: none;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .explorer-link:hover {
            color: var(--light-gold);
        }

        /* ============================================
           ACTIONS
           ============================================ */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, #B8941E 100%);
            color: var(--pure-white);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
        }

        .btn-danger {
            background: transparent;
            color: var(--gray-text);
            border: 2px solid #dc3545;
        }

        .btn-danger:hover {
            background: #dc3545;
            color: var(--pure-white);
            transform: translateY(-3px);
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .balance-amount {
                font-size: 2.5rem;
            }

            .user-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================
         HEADER
         ============================================ -->
    <header class="header">
        <a href="/" class="logo">KEA VALLEY<span>¬Æ</span></a>
        <nav class="nav-links">
            <a href="/">Home</a>
        </nav>
    </header>

    <!-- ============================================
         MAIN CONTENT
         ============================================ -->
    <main class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>My Profile</h1>
                <p>View your wallet and VIP token balance</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>My Account</h2>
                </div>
                <div class="card-content">
                    
                    <!-- Login State -->
                    <div id="loginContainer" class="login-container">
                        <p> Connect here to view your profile and VIP token balance.</p>
                        <iframe 
                            id="walletTwoFrame"
                            class="login-iframe"
                            src="https://wallet.wallettwo.com/auth/login?action=auth&iframe=true"
                            title="WalletTwo Login"
                            allow="clipboard-write"
                        ></iframe>
                    </div>

                    <!-- Profile State -->
                    <div id="profileContainer" class="profile-container">
                        <div id="userAvatar" class="user-avatar">?</div>
                        <div id="userName" class="user-name">WalletTwo User</div>
                        <div id="userId" class="user-id"></div>

                        <div class="info-section">
                            <div class="info-label">Wallet Address</div>
                            <div class="info-value">
                                <span id="walletAddress">-</span>
                                <button class="copy-btn" onclick="copyAddress()">Copy</button>
                            </div>
                        </div>

                        <div class="balance-card">
                            <div class="balance-label">VIP Token Balance</div>
                            <div id="balanceDisplay">
                                <span class="balance-loading">Loading...</span>
                            </div>
                            <a id="explorerLink" href="#" target="_blank" class="explorer-link">
                                View on Polygonscan ‚Üó
                            </a>
                        </div>

                        <div class="actions">
                            <a id="claimBtn" href="/claim" class="btn btn-primary" style="display: none;">üéÅ Claim Free Tokens</a>
                            <button onclick="logout()" class="btn btn-danger">Disconnect</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script>
        // Config
        const CONFIG = {
            VIP_TOKEN_ADDRESS: '0x6860c34db140DB7B589DaDA38859a1d3736bbE3F',
            POLYGON_RPC: 'https://polygon-mainnet.g.alchemy.com/v2/IoufBRdGO6MKWC6pxqbZW',
            POLYGON_EXPLORER: 'https://polygonscan.com',
            WALLETTWO_ORIGIN: 'https://wallet.wallettwo.com',
            STORAGE_KEY: 'keavalley_profile',
            MIN_BALANCE_TO_HIDE_CLAIM: 2
        };

        const ERC20_ABI = ['function balanceOf(address owner) view returns (uint256)'];

        // State
        let currentUser = null;
        let acceptMessages = true;  // Flag to control message handling

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for stored session
            const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
            
            if (stored) {
                try {
                    const user = JSON.parse(stored);
                    // Check if session is less than 24 hours old
                    if (user.timestamp && (Date.now() - user.timestamp) < 24 * 60 * 60 * 1000) {
                        acceptMessages = false; // Don't accept new messages, we're already logged in
                        showProfile(user);
                    } else {
                        localStorage.removeItem(CONFIG.STORAGE_KEY);
                    }
                } catch (e) {
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                }
            }

            // Listen for messages from WalletTwo iframe
            window.addEventListener('message', handleWalletTwoMessage);
        });

        // Handle messages from WalletTwo
        function handleWalletTwoMessage(event) {
            // Verify origin
            if (event.origin !== CONFIG.WALLETTWO_ORIGIN) {
                return;
            }

            // Ignore messages if we're not accepting them (logged out state waiting for explicit login)
            if (!acceptMessages) {
                console.log('üö´ Ignoring message (acceptMessages = false)');
                return;
            }

            const iframe = document.getElementById('walletTwoFrame');
            if (!iframe || event.source !== iframe.contentWindow) {
                return;
            }

            console.log('üì® Message from WalletTwo:', event.data);

            const data = event.data;

            // Check for wallet_login type with wallet address
            if (data.type === 'wallet_login' && data.wallet) {
                handleAuthSuccess(data);
            }
        }

        // Handle successful authentication
        function handleAuthSuccess(data) {
            console.log('‚úÖ Auth success:', data);

            // Stop accepting more messages
            acceptMessages = false;

            const user = {
                wallet: data.wallet,
                userId: data.user,
                code: data.code,
                timestamp: Date.now()
            };

            // Store session
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(user));

            // Show profile
            showProfile(user);
        }

        // Show profile UI
        function showProfile(user) {
            currentUser = user;

            // Hide login, show profile
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('profileContainer').classList.add('active');

            // Set user info - get initials from wallet address
            const initials = user.wallet.slice(2, 4).toUpperCase();
            
            document.getElementById('userAvatar').textContent = initials;
            document.getElementById('userName').textContent = `User ${initials}`;
            document.getElementById('userId').textContent = user.userId ? `ID: ${user.userId}` : '';
            document.getElementById('walletAddress').textContent = user.wallet;

            // Set explorer link
            document.getElementById('explorerLink').href = 
                `${CONFIG.POLYGON_EXPLORER}/token/${CONFIG.VIP_TOKEN_ADDRESS}?a=${user.wallet}`;

            // Fetch balance
            fetchBalance(user.wallet);
        }

        // Fetch VIP token balance
        async function fetchBalance(address) {
            const display = document.getElementById('balanceDisplay');
            const claimBtn = document.getElementById('claimBtn');
            
            // Polygon Mainnet network ID is 137
            const NETWORK_ID = 137;
            const apiUrl = `https://api.wallettwo.com/blockchain/balance/${NETWORK_ID}/${address}/${CONFIG.VIP_TOKEN_ADDRESS}`;
            
            console.log('üîÑ Fetching balance from WalletTwo API:', apiUrl);
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                console.log('üìä WalletTwo API response:', data);
                
                // Try to extract balance from response (adjust based on actual response format)
                let balanceNumber = 0;
                
                if (typeof data === 'number') {
                    balanceNumber = data;
                } else if (data.balance !== undefined) {
                    balanceNumber = parseFloat(data.balance);
                } else if (data.result !== undefined) {
                    balanceNumber = parseFloat(data.result);
                } else if (data.value !== undefined) {
                    balanceNumber = parseFloat(data.value);
                } else {
                    console.log('‚ö†Ô∏è Unknown response format, falling back to direct RPC');
                    return fetchBalanceFromRPC(address);
                }
                
                const formatted = balanceNumber.toFixed(2);

                display.innerHTML = `
                    <span class="balance-amount">${formatted}</span>
                    <span class="balance-symbol">VIP</span>
                `;

                // Show claim button only if balance is less than 2
                if (balanceNumber < CONFIG.MIN_BALANCE_TO_HIDE_CLAIM) {
                    claimBtn.style.display = 'flex';
                } else {
                    claimBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('‚ùå WalletTwo API error:', error);
                console.log('üîÑ Falling back to direct RPC...');
                return fetchBalanceFromRPC(address);
            }
        }

        // Fallback: Fetch balance directly from blockchain
        async function fetchBalanceFromRPC(address) {
            const display = document.getElementById('balanceDisplay');
            const claimBtn = document.getElementById('claimBtn');
            
            try {
                const provider = new ethers.JsonRpcProvider(CONFIG.POLYGON_RPC);
                const contract = new ethers.Contract(CONFIG.VIP_TOKEN_ADDRESS, ERC20_ABI, provider);
                const balance = await contract.balanceOf(address);
                const balanceNumber = parseFloat(ethers.formatUnits(balance, 18));
                const formatted = balanceNumber.toFixed(2);

                display.innerHTML = `
                    <span class="balance-amount">${formatted}</span>
                    <span class="balance-symbol">VIP</span>
                `;

                // Show claim button only if balance is less than 2
                if (balanceNumber < CONFIG.MIN_BALANCE_TO_HIDE_CLAIM) {
                    claimBtn.style.display = 'flex';
                } else {
                    claimBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('‚ùå RPC error:', error);
                display.innerHTML = `
                    <span class="balance-amount">0</span>
                    <span class="balance-symbol">VIP</span>
                `;
                claimBtn.style.display = 'flex';
            }
        }
        // Copy address to clipboard
        function copyAddress() {
            if (currentUser?.wallet) {
                navigator.clipboard.writeText(currentUser.wallet);
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            }
        }

        // Logout
        function logout() {
            // Clear local storage
            localStorage.removeItem(CONFIG.STORAGE_KEY);
            currentUser = null;

            // Create logout iframe to clear WalletTwo session
            const logoutIframe = document.createElement('iframe');
            logoutIframe.style.display = 'none';
            logoutIframe.src = 'https://wallet.wallettwo.com/action/logout?iframe=true';
            logoutIframe.id = 'wallettwo-logout-iframe';
            document.body.appendChild(logoutIframe);

            // Redirect to home page after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
    </script>
</body>
</html>
