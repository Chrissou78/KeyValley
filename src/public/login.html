<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Kea Valley Auto-Minter</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #C9A962;
      --gold-light: #E5D4A1;
      --gold-dark: #8B7355;
      --navy: #1a1f2e;
      --navy-light: #252b3d;
      --navy-dark: #0f1219;
      --white: #ffffff;
      --white-muted: rgba(255, 255, 255, 0.7);
      --white-faint: rgba(255, 255, 255, 0.1);
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy) 50%, var(--navy-light) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
    }

    .login-container {
      background: var(--white-faint);
      border: 1px solid rgba(201, 169, 98, 0.2);
      border-radius: 24px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header .logo {
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      letter-spacing: 4px;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .login-header h1 {
      font-size: 2rem;
      color: var(--white);
      margin-bottom: 10px;
    }

    .login-header p {
      color: var(--white-muted);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--white-muted);
    }

    .form-group input {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid var(--white-faint);
      border-radius: 12px;
      background: var(--navy);
      color: var(--white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn-login {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: var(--navy);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Inter', sans-serif;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(201, 169, 98, 0.3);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: var(--error);
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(26, 31, 46, 0.3);
      border-top-color: var(--navy);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 50px;
    }

    .password-toggle button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--white-muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 5px;
      transition: color 0.3s;
    }

    .password-toggle button:hover {
      color: var(--gold);
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: var(--white-muted);
      font-size: 0.8rem;
    }

    .footer-text a {
      color: var(--gold);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">KEA VALLEY¬Æ</div>
      <h1>Welcome Back</h1>
      <p>Sign in to access the dashboard</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username"
          autocomplete="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
          <button type="button" onclick="togglePassword()" id="toggleBtn">üëÅ</button>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="footer-text">
      <a href="https://keavalley-greece.com" target="_blank">KEA VALLEY¬Æ</a>
    </div>
  </div>

  <script>
    // Check if already logged in
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth-status');
        const data = await res.json();
        if (data.authenticated) {
          if (data.mustChangePassword) {
            window.location.href = '/change-password';
          } else {
            window.location.href = '/';
          }
        }
      } catch (err) {
        // Not logged in
      }
    }

    checkAuth();

    async function handleLogin(e) {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('errorMessage');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Reset error
      errorEl.classList.remove('show');

      // Show loading
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Signing in...';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          if (data.mustChangePassword) {
            window.location.href = '/change-password';
          } else {
            window.location.href = '/';
          }
        } else {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.classList.add('show');
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.add('show');
      }

      btn.disabled = false;
      btn.innerHTML = 'Sign In';
    }

    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.getElementById('toggleBtn');
      
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅ';
      }
    }

    // Focus username on load
    document.getElementById('username').focus();
  </script>
</body>
</html>
