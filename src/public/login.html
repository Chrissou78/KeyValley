<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KEA VALLEY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ee9d2b',
                        'primary-dark': '#d4891f',
                        'background-dark': '#221a10',
                        'background-light': '#f8f7f6',
                        'card-dark': 'rgba(34, 26, 16, 0.8)',
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #221a10 0%, #3d2e1a 50%, #221a10 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(238, 157, 43, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(238, 157, 43, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ee9d2b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(238, 157, 43, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ee9d2b 0%, #d4891f 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(238, 157, 43, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block">
                <h1 class="font-display text-3xl text-primary tracking-wider">KEA VALLEY</h1>
                <p class="text-white/60 text-sm tracking-widest mt-1">ADMIN PORTAL</p>
            </a>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8">
            <div class="text-center mb-6">
                <span class="material-symbols-outlined text-primary text-5xl">admin_panel_settings</span>
                <h2 class="font-display text-2xl text-white mt-4">Welcome Back</h2>
                <p class="text-white/60 mt-2">Sign in to access the dashboard</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg mb-4">
                <span id="errorText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40">person</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            class="input-field w-full pl-11 pr-4 py-3 rounded-lg text-white placeholder-white/40"
                            placeholder="Enter username"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40">lock</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="input-field w-full pl-11 pr-4 py-3 rounded-lg text-white placeholder-white/40"
                            placeholder="Enter password"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary w-full py-3 rounded-lg text-white font-semibold flex items-center justify-center gap-2"
                >
                    <span id="btnText">Sign In</span>
                    <span id="btnLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-white/60 hover:text-primary transition-colors text-sm">
                    ← Back to Home
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/40 text-sm mt-8">
            © 2026 Kea Valley. All rights reserved.
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        // Check if already logged in
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth-status');
                const data = await res.json();
                if (data.authenticated) {
                    if (data.mustChangePassword) {
                        window.location.href = '/change-password';
                    } else {
                        window.location.href = '/dashboard';
                    }
                }
            } catch (e) {
                console.log('Not authenticated');
            }
        }
        checkAuth();

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Signing in...' : 'Sign In';
            btnLoader.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    if (data.mustChangePassword) {
                        window.location.href = '/change-password';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
