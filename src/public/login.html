<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Login | Kea Valley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee9d2b",
                        "background-dark": "#0a0a0a",
                        "surface": "#121212",
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: #121212;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .login-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        .login-card p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .auth-button {
            display: inline-block;
            background: linear-gradient(135deg, #ee9d2b 0%, #d4a543 100%);
            color: #000 !important;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(238, 157, 43, 0.4);
        }
        
        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            margin: 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(238, 157, 43, 0.2);
            border-top-color: #ee9d2b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-card {
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #f87171 !important;
        }
        
        .error-email {
            color: rgba(255, 255, 255, 0.4) !important;
            font-size: 0.75rem !important;
            margin-top: 0.5rem;
        }
        
        .retry-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .retry-button:hover {
            border-color: #ee9d2b;
            color: #ee9d2b;
        }
    </style>
</head>
<body class="bg-background-dark text-white">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 border-b border-white/5 bg-background-dark/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3">
                <div class="size-8 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="text-lg font-bold tracking-widest uppercase">Kea Valley</span>
            </a>
            <a href="/" class="text-slate-500 text-sm hover:text-primary transition-colors">‚Üê Back to Home</a>
        </div>
    </header>

    <!-- React App Mount Point -->
    <div id="login-root"></div>

    <!-- Load React App Bundle -->
    <script src="/js/login-app.bundle.js"></script>

</body>
</html>
