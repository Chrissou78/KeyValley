<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Login | Kea Valley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#ee9d2b',
                        'primary-light': '#fbdea6',
                        'background-dark': '#0a0a0a',
                        'surface': '#121212'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%); }
        .font-serif { font-family: 'Playfair Display', serif; }
        .wallet-iframe-container { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .wallet-iframe { width: 100%; height: 500px; border: none; }
    </style>
</head>
<body class="min-h-screen text-white flex flex-col">
    
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 border-b border-white/5" style="backdrop-filter: blur(12px); background: rgba(26,26,26,0.95);">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
            <a href="/" class="flex items-center gap-3">
                <img src="/images/logo.png" alt="Kea Valley" class="h-10 w-auto"/>
                <span class="text-lg font-bold tracking-widest uppercase text-white font-serif">Kea Valley</span>
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-1 pt-24 pb-12 px-6 flex items-center justify-center">
        <div class="max-w-md w-full">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-serif font-bold text-white mb-2">Admin Login</h1>
                <p class="text-gray-400 text-sm">Sign in with your authorized WalletTwo account</p>
            </div>

            <!-- Card -->
            <div class="bg-surface border border-white/10 rounded-xl overflow-hidden">
                <div class="px-6 py-4 border-b border-white/10 flex items-center justify-between">
                    <h3 id="cardTitle" class="text-xs font-bold uppercase tracking-widest text-primary">Sign In</h3>
                    <span class="material-symbols-outlined text-primary/50">admin_panel_settings</span>
                </div>
                
                <div class="p-6">
                    <!-- Loading -->
                    <div id="loadingContainer" class="text-center py-8">
                        <div class="w-10 h-10 border-2 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p id="loadingText" class="text-gray-400 text-sm">Loading...</p>
                    </div>

                    <!-- Login -->
                    <div id="loginContainer" class="hidden">
                        <p class="text-gray-400 text-sm text-center mb-4">Connect with your whitelisted email</p>
                        <div class="wallet-iframe-container">
                            <iframe id="walletIframe" class="wallet-iframe" allow="clipboard-write"></iframe>
                        </div>
                        <p class="text-gray-500 text-xs text-center mt-4">Only whitelisted admins can access</p>
                    </div>

                    <!-- Error -->
                    <div id="errorContainer" class="hidden text-center py-6">
                        <div class="w-14 h-14 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="material-symbols-outlined text-red-400 text-2xl">block</span>
                        </div>
                        <h3 class="text-lg font-semibold text-white mb-2">Access Denied</h3>
                        <p id="errorMessage" class="text-red-400 text-sm mb-2"></p>
                        <p id="errorEmail" class="text-gray-500 text-xs font-mono bg-white/5 px-3 py-1 rounded inline-block mb-4 hidden"></p>
                        <div>
                            <button id="tryAgainBtn" class="text-primary text-sm hover:underline">Try Another Account</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="/" class="text-gray-500 text-sm hover:text-primary">‚Üê Back to Home</a>
            </div>
        </div>
    </main>

    <iframe id="logoutIframe" style="display:none;"></iframe>

    <script>
        // ============================================
        // Configuration
        // ============================================
        const CONFIG = {
            WALLETTWO_ORIGIN: 'https://wallet.wallettwo.com',
            WALLETTWO_COMPANY_ID: null,
            ADMIN_STORAGE_KEY: 'keavalley_admin'
        };

        // ============================================
        // State
        // ============================================
        let acceptMessages = false;
        let isLoggingOut = false;

        // ============================================
        // DOM Elements
        // ============================================
        const loadingContainer = document.getElementById('loadingContainer');
        const loginContainer = document.getElementById('loginContainer');
        const errorContainer = document.getElementById('errorContainer');
        const loadingText = document.getElementById('loadingText');
        const errorMessage = document.getElementById('errorMessage');
        const errorEmail = document.getElementById('errorEmail');
        const cardTitle = document.getElementById('cardTitle');
        const walletIframe = document.getElementById('walletIframe');
        const logoutIframe = document.getElementById('logoutIframe');
        const tryAgainBtn = document.getElementById('tryAgainBtn');

        // ============================================
        // UI Functions
        // ============================================
        function hideAll() {
            loadingContainer.classList.add('hidden');
            loginContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
        }

        function showLoading(text) {
            hideAll();
            loadingContainer.classList.remove('hidden');
            loadingText.textContent = text || 'Loading...';
        }

        function showLogin() {
            hideAll();
            loginContainer.classList.remove('hidden');
            cardTitle.textContent = 'Sign In';
            acceptMessages = true;
            console.log('‚úÖ Login shown, acceptMessages =', acceptMessages);
        }

        function showError(msg, email) {
            hideAll();
            errorContainer.classList.remove('hidden');
            errorMessage.textContent = msg;
            cardTitle.textContent = 'Access Denied';
            acceptMessages = false;
            if (email) {
                errorEmail.textContent = email;
                errorEmail.classList.remove('hidden');
            } else {
                errorEmail.classList.add('hidden');
            }
        }

        // ============================================
        // Config Loading
        // ============================================
        async function loadConfig() {
            console.log('üì• Loading config...');
            try {
                const res = await fetch('/api/config/public');
                if (res.ok) {
                    const data = await res.json();
                    CONFIG.WALLETTWO_COMPANY_ID = data.walletTwoCompanyId;
                    console.log('‚úÖ Config loaded, companyId:', CONFIG.WALLETTWO_COMPANY_ID);
                }
            } catch (e) {
                console.error('‚ùå Config load failed:', e);
            }
            if (!CONFIG.WALLETTWO_COMPANY_ID) {
                CONFIG.WALLETTWO_COMPANY_ID = '6a27c2f8-894c-46c7-bf9f-f5af11d4e092';
                console.log('‚ö†Ô∏è Using fallback companyId');
            }
        }

        // ============================================
        // Iframe Initialization
        // ============================================
        function initIframe() {
            const iframeSrc = `${CONFIG.WALLETTWO_ORIGIN}/auth/login?action=auth&iframe=true&companyId=${CONFIG.WALLETTWO_COMPANY_ID}`;
            console.log('üñºÔ∏è Initializing iframe:', iframeSrc);
            walletIframe.src = iframeSrc;
        }

        // ============================================
        // Logout
        // ============================================
        function performLogout() {
            if (isLoggingOut) return;
            isLoggingOut = true;
            acceptMessages = false;
            
            console.log('üö™ Performing logout...');
            localStorage.removeItem(CONFIG.ADMIN_STORAGE_KEY);
            
            fetch('/api/admin/logout', { method: 'POST', credentials: 'include' }).catch(() => {});
            
            // Trigger WalletTwo logout
            logoutIframe.src = `${CONFIG.WALLETTWO_ORIGIN}/action/logout?iframe=true&companyId=${CONFIG.WALLETTWO_COMPANY_ID}`;
            
            // Redirect to home after delay
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // ============================================
        // Session Check
        // ============================================
        async function checkSession() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get('logout') === 'true') {
                console.log('üö™ Logout flag detected');
                window.history.replaceState({}, '', '/admin/login.html');
                performLogout();
                return;
            }
            
            console.log('üîç Checking existing session...');
            try {
                const res = await fetch('/api/admin/session', { credentials: 'include' });
                const data = await res.json();
                console.log('üìã Session check result:', data);
                
                if (data.authenticated && data.admin) {
                    console.log('‚úÖ Already authenticated, redirecting to dashboard...');
                    window.location.href = '/admin/';
                    return;
                }
            } catch (e) {
                console.error('‚ùå Session check failed:', e);
            }
            
            console.log('üîì No session, showing login...');
            initIframe();
            showLogin();
        }

        // ============================================
        // Authentication Flow
        // ============================================
        async function exchangeAndAuth(code, wallet) {
            console.log('üîÑ Starting exchange for wallet:', wallet);
            showLoading('Verifying credentials...');
            
            try {
                console.log('üì§ Calling /api/wallettwo/exchange...');
                const res = await fetch('/api/wallettwo/exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                console.log('üì• Exchange response:', data);
                
                const email = data.email || data.user?.email;
                const name = data.name || data.user?.name || data.user?.given_name;
                
                console.log('üë§ Extracted - email:', email, 'name:', name);
                
                if (!email) {
                    console.error('‚ùå No email in response');
                    showError('No email found in your WalletTwo account.', null);
                    return;
                }
                
                showLoading('Checking admin access...');
                console.log('üì§ Calling /api/admin/auth...');
                
                const authRes = await fetch('/api/admin/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, walletAddress: wallet, name })
                });
                const authData = await authRes.json();
                console.log('üì• Auth response:', authData);
                
                if (authData.success && authData.admin) {
                    console.log('‚úÖ Admin authenticated!');
                    localStorage.setItem(CONFIG.ADMIN_STORAGE_KEY, JSON.stringify(authData.admin));
                    window.location.href = '/admin/';
                } else {
                    console.error('‚ùå Auth denied:', authData.error);
                    showError(authData.error || 'Access denied.', email);
                }
            } catch (e) {
                console.error('‚ùå Exchange/Auth error:', e);
                showError('Authentication failed. Please try again.', null);
            }
        }

        // ============================================
        // WalletTwo Message Handler
        // ============================================
        window.addEventListener('message', (event) => {
            // Log ALL messages for debugging
            console.log('üì® Message received from:', event.origin, 'Data:', event.data);
            
            if (!event.origin.includes('wallettwo.com')) {
                console.log('‚è≠Ô∏è Ignoring message - not from wallettwo.com');
                return;
            }
            
            if (isLoggingOut) {
                console.log('‚è≠Ô∏è Ignoring message - logging out');
                return;
            }
            
            if (!acceptMessages) {
                console.log('‚è≠Ô∏è Ignoring message - acceptMessages is false');
                return;
            }
            
            const data = event.data;
            console.log('üîî WalletTwo message:', data);
            
            if (data && (data.type === 'wallet_login' || data.event === 'wallet_login')) {
                const wallet = data.wallet || data.wlt || data.address;
                const code = data.code;
                
                console.log('üîê Login event - wallet:', wallet, 'code:', code ? 'present' : 'missing');
                
                if (wallet && code) {
                    console.log('‚úÖ Valid login, processing...');
                    acceptMessages = false;
                    exchangeAndAuth(code, wallet);
                } else {
                    console.warn('‚ö†Ô∏è Missing wallet or code');
                }
            }
        });

        // ============================================
        // Event Listeners
        // ============================================
        tryAgainBtn?.addEventListener('click', performLogout);

        // ============================================
        // Initialize
        // ============================================
        async function init() {
            console.log('üöÄ Admin login page initializing...');
            showLoading('Loading...');
            await loadConfig();
            await checkSession();
        }

        init();
    </script>
</body>
</html>
