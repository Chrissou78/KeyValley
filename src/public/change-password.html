<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - KEA VALLEY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ee9d2b',
                        'primary-dark': '#d4891f',
                        'background-dark': '#221a10',
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #221a10 0%, #3d2e1a 50%, #221a10 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(238, 157, 43, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(238, 157, 43, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ee9d2b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(238, 157, 43, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ee9d2b 0%, #d4891f 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(238, 157, 43, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .strength-bar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block">
                <h1 class="font-display text-3xl text-primary tracking-wider">KEA VALLEY</h1>
                <p class="text-white/60 text-sm tracking-widest mt-1">ADMIN PORTAL</p>
            </a>
        </div>

        <!-- Change Password Card -->
        <div class="glass-card rounded-2xl p-8">
            <div class="text-center mb-6">
                <span class="material-symbols-outlined text-primary text-5xl">key</span>
                <h2 class="font-display text-2xl text-white mt-4">Change Password</h2>
                <p class="text-white/60 mt-2">Please set a new secure password</p>
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg mb-4">
                <span id="errorText"></span>
            </div>
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/50 text-green-300 px-4 py-3 rounded-lg mb-4">
                <span id="successText"></span>
            </div>

            <!-- Form -->
            <form id="changePasswordForm" class="space-y-5">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">New Password</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40">lock</span>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword"
                            required
                            minlength="8"
                            class="input-field w-full pl-11 pr-12 py-3 rounded-lg text-white placeholder-white/40"
                            placeholder="Enter new password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 hover:text-white/60"
                        >
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                    <!-- Password Strength -->
                    <div class="mt-2">
                        <div class="flex gap-1">
                            <div id="strength1" class="strength-bar h-1 flex-1 rounded bg-white/20"></div>
                            <div id="strength2" class="strength-bar h-1 flex-1 rounded bg-white/20"></div>
                            <div id="strength3" class="strength-bar h-1 flex-1 rounded bg-white/20"></div>
                            <div id="strength4" class="strength-bar h-1 flex-1 rounded bg-white/20"></div>
                        </div>
                        <p id="strengthText" class="text-xs text-white/40 mt-1">Minimum 8 characters</p>
                    </div>
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40">lock_reset</span>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                            class="input-field w-full pl-11 pr-4 py-3 rounded-lg text-white placeholder-white/40"
                            placeholder="Confirm new password"
                        >
                    </div>
                    <p id="matchText" class="text-xs text-white/40 mt-1 hidden">Passwords match</p>
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary w-full py-3 rounded-lg text-white font-semibold flex items-center justify-center gap-2"
                >
                    <span id="btnText">Update Password</span>
                    <span id="btnLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="logoutBtn" class="text-white/60 hover:text-primary transition-colors text-sm">
                    Sign out and return later
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('changePasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const strengthBars = [
            document.getElementById('strength1'),
            document.getElementById('strength2'),
            document.getElementById('strength3'),
            document.getElementById('strength4')
        ];
        const strengthText = document.getElementById('strengthText');
        const matchText = document.getElementById('matchText');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check auth on load
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth-status');
                const data = await res.json();
                if (!data.authenticated) {
                    window.location.href = '/login';
                }
            } catch (e) {
                window.location.href = '/login';
            }
        }
        checkAuth();

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = newPassword.type === 'password' ? 'text' : 'password';
            newPassword.type = type;
            confirmPassword.type = type;
            togglePassword.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Password strength checker
        function checkStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        function updateStrengthUI(score) {
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthBars.forEach((bar, i) => {
                bar.className = 'strength-bar h-1 flex-1 rounded';
                if (i < score) {
                    bar.classList.add(colors[score - 1]);
                } else {
                    bar.classList.add('bg-white/20');
                }
            });
            
            if (newPassword.value.length > 0) {
                strengthText.textContent = texts[score - 1] || 'Too weak';
                strengthText.className = 'text-xs mt-1 ' + (score >= 3 ? 'text-green-400' : score >= 2 ? 'text-yellow-400' : 'text-red-400');
            } else {
                strengthText.textContent = 'Minimum 8 characters';
                strengthText.className = 'text-xs text-white/40 mt-1';
            }
        }

        newPassword.addEventListener('input', () => {
            const score = checkStrength(newPassword.value);
            updateStrengthUI(score);
            checkMatch();
        });

        confirmPassword.addEventListener('input', checkMatch);

        function checkMatch() {
            if (confirmPassword.value.length > 0) {
                if (newPassword.value === confirmPassword.value) {
                    matchText.textContent = '✓ Passwords match';
                    matchText.className = 'text-xs text-green-400 mt-1';
                    matchText.classList.remove('hidden');
                } else {
                    matchText.textContent = '✗ Passwords do not match';
                    matchText.className = 'text-xs text-red-400 mt-1';
                    matchText.classList.remove('hidden');
                }
            } else {
                matchText.classList.add('hidden');
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Updating...' : 'Update Password';
            btnLoader.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (newPassword.value !== confirmPassword.value) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.value.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            setLoading(true);

            try {
                const res = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: newPassword.value })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showSuccess('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(data.error || 'Failed to update password');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (e) {}
            window.location.href = '/login';
        });
    </script>
</body>
</html>
