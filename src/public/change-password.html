<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | KEA VALLEY¬Æ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #0A2E5C;
            --medium-blue: #1E5A8E;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --light-gold: #F4E4C1;
            --cream: #FAF7F2;
            --dark-text: #1A1A1A;
            --gray-text: #555555;
            --success: #28a745;
            --error: #dc3545;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--medium-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--pure-white);
            border-radius: 20px;
            padding: 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--gold), var(--light-gold));
        }

        .logo {
            text-align: center;
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--gray-text);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .notice {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--deep-blue);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .notice strong {
            color: var(--gold);
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: var(--gray-text);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--cream);
            border-radius: 12px;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-text);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
        }

        .toggle-password:hover {
            color: var(--gold);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 12px;
        }

        .strength-bar {
            height: 6px;
            background: var(--cream);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .strength-fill.weak { width: 33%; background: var(--error); }
        .strength-fill.medium { width: 66%; background: #ffc107; }
        .strength-fill.strong { width: 100%; background: var(--success); }

        .requirements {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .requirement {
            font-size: 0.8rem;
            color: var(--gray-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .requirement.met {
            color: var(--success);
        }

        .requirement-icon {
            font-size: 0.9rem;
        }

        /* Match indicator */
        .match-indicator {
            margin-top: 10px;
            font-size: 0.85rem;
            display: none;
        }

        .match-indicator.show {
            display: block;
        }

        .match-indicator.match {
            color: var(--success);
        }

        .match-indicator.no-match {
            color: var(--error);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--gold) 0%, #B8941E 100%);
            color: var(--pure-white);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--deep-blue);
            border: 2px solid var(--deep-blue);
            box-shadow: none;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: var(--deep-blue);
            color: var(--pure-white);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--gray-text);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .skip-link:hover {
            color: var(--gold);
        }

        @media (max-width: 500px) {
            .card {
                padding: 35px 25px;
            }

            .requirements {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">KEA VALLEY¬Æ</div>
        <div class="subtitle">Change Your Password</div>
        
        <div class="notice" id="firstTimeNotice" style="display: none;">
            <strong>First-time login detected!</strong><br>
            Please set a new secure password to continue.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="changePasswordForm">
            <div class="form-group" id="currentPasswordGroup">
                <label>Current Password</label>
                <div class="password-wrapper">
                    <input type="password" id="currentPassword" autocomplete="current-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('currentPassword', this)">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" required autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="requirements">
                        <div class="requirement" id="reqLength">
                            <span class="requirement-icon">‚óã</span> 8+ characters
                        </div>
                        <div class="requirement" id="reqUpper">
                            <span class="requirement-icon">‚óã</span> Uppercase
                        </div>
                        <div class="requirement" id="reqLower">
                            <span class="requirement-icon">‚óã</span> Lowercase
                        </div>
                        <div class="requirement" id="reqNumber">
                            <span class="requirement-icon">‚óã</span> Number
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Confirm New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" required autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
                </div>
                <div class="match-indicator" id="matchIndicator">
                    <span id="matchText"></span>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn" disabled>Change Password</button>
        </form>
        
        <a href="/dashboard" class="skip-link" id="skipLink" style="display: none;">Skip for now ‚Üí</a>
    </div>

    <script>
        let mustChangePassword = false;

        // Check auth status
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login';
                    return;
                }
                
                mustChangePassword = data.mustChangePassword;
                
                if (mustChangePassword) {
                    document.getElementById('firstTimeNotice').style.display = 'block';
                    document.getElementById('currentPasswordGroup').style.display = 'none';
                } else {
                    document.getElementById('skipLink').style.display = 'block';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement indicators
            updateRequirement('reqLength', requirements.length);
            updateRequirement('reqUpper', requirements.upper);
            updateRequirement('reqLower', requirements.lower);
            updateRequirement('reqNumber', requirements.number);

            // Calculate strength
            const metCount = Object.values(requirements).filter(Boolean).length;
            const strengthFill = document.getElementById('strengthFill');
            
            strengthFill.className = 'strength-fill';
            if (metCount <= 1) {
                strengthFill.classList.add('weak');
            } else if (metCount <= 3) {
                strengthFill.classList.add('medium');
            } else {
                strengthFill.classList.add('strong');
            }

            return requirements;
        }

        function updateRequirement(id, met) {
            const el = document.getElementById(id);
            const icon = el.querySelector('.requirement-icon');
            
            if (met) {
                el.classList.add('met');
                icon.textContent = '‚úì';
            } else {
                el.classList.remove('met');
                icon.textContent = '‚óã';
            }
        }

        // Check if passwords match
        function checkPasswordsMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const indicator = document.getElementById('matchIndicator');
            const matchText = document.getElementById('matchText');
            
            if (confirmPassword.length === 0) {
                indicator.classList.remove('show');
                return false;
            }
            
            indicator.classList.add('show');
            
            if (newPassword === confirmPassword) {
                indicator.classList.remove('no-match');
                indicator.classList.add('match');
                matchText.textContent = '‚úì Passwords match';
                return true;
            } else {
                indicator.classList.remove('match');
                indicator.classList.add('no-match');
                matchText.textContent = '‚úó Passwords do not match';
                return false;
            }
        }

        // Validate form
        function validateForm() {
            const newPassword = document.getElementById('newPassword').value;
            const requirements = checkPasswordStrength(newPassword);
            const passwordsMatch = checkPasswordsMatch();
            
            const allRequirementsMet = Object.values(requirements).every(Boolean);
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = !(allRequirementsMet && passwordsMatch);
        }

        // Event listeners
        document.getElementById('newPassword').addEventListener('input', validateForm);
        document.getElementById('confirmPassword').addEventListener('input', validateForm);

        // Form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        currentPassword: mustChangePassword ? '' : currentPassword, 
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Password changed successfully! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Failed to change password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
