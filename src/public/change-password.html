<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Kea Valley Auto-Minter</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #C9A962;
      --gold-light: #E5D4A1;
      --gold-dark: #8B7355;
      --navy: #1a1f2e;
      --navy-light: #252b3d;
      --navy-dark: #0f1219;
      --white: #ffffff;
      --white-muted: rgba(255, 255, 255, 0.7);
      --white-faint: rgba(255, 255, 255, 0.1);
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy) 50%, var(--navy-light) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
    }

    .container {
      background: var(--white-faint);
      border: 1px solid rgba(201, 169, 98, 0.2);
      border-radius: 24px;
      padding: 50px 40px;
      width: 100%;
      max-width: 460px;
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header .logo {
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      letter-spacing: 4px;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
      color: var(--white);
      margin-bottom: 10px;
    }

    .header p {
      color: var(--white-muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .alert {
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: var(--error);
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 0.85rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--white-muted);
    }

    .form-group input {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid var(--white-faint);
      border-radius: 12px;
      background: var(--navy);
      color: var(--white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .password-requirements {
      margin-top: 12px;
      font-size: 0.8rem;
      color: var(--white-muted);
    }

    .password-requirements ul {
      margin-top: 8px;
      padding-left: 20px;
    }

    .password-requirements li {
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .password-requirements li.valid {
      color: var(--success);
    }

    .password-requirements li.invalid {
      color: var(--error);
    }

    .strength-meter {
      height: 4px;
      background: var(--white-faint);
      border-radius: 2px;
      margin-top: 10px;
      overflow: hidden;
    }

    .strength-meter .bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-meter .bar.weak { width: 33%; background: var(--error); }
    .strength-meter .bar.medium { width: 66%; background: var(--warning); }
    .strength-meter .bar.strong { width: 100%; background: var(--success); }

    .match-status {
      margin-top: 8px;
      font-size: 0.8rem;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Inter', sans-serif;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: var(--navy);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(201, 169, 98, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--white-faint);
      color: var(--white-muted);
    }

    .btn-secondary:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .message {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 0.85rem;
      display: none;
      text-align: center;
    }

    .message.success {
      background: rgba(74, 222, 128, 0.15);
      border: 1px solid rgba(74, 222, 128, 0.3);
      color: var(--success);
      display: block;
    }

    .message.error {
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: var(--error);
      display: block;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(26, 31, 46, 0.3);
      border-top-color: var(--navy);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 50px;
    }

    .password-toggle button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--white-muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 5px;
      transition: color 0.3s;
    }

    .password-toggle button:hover {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">KEA VALLEY¬Æ</div>
      <h1>Change Password</h1>
      <p>Create a new secure password for your account</p>
    </div>

    <div class="alert" id="requiredAlert" style="display: none;">
      You must change your password before continuing
    </div>

    <div class="message" id="message"></div>

    <form id="changePasswordForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="currentPassword" 
            placeholder="Enter your current password"
            required
          />
          <button type="button" onclick="togglePassword('currentPassword', this)">üëÅ</button>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="newPassword" 
            placeholder="Enter your new password"
            oninput="checkPasswordStrength()"
            required
          />
          <button type="button" onclick="togglePassword('newPassword', this)">üëÅ</button>
        </div>
        <div class="strength-meter">
          <div class="bar" id="strengthBar"></div>
        </div>
        <div class="password-requirements">
          Requirements:
          <ul>
            <li id="req-length">At least 8 characters</li>
            <li id="req-upper">Contains uppercase letter</li>
            <li id="req-lower">Contains lowercase letter</li>
            <li id="req-number">Contains number</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Confirm your new password"
            oninput="checkPasswordMatch()"
            required
          />
          <button type="button" onclick="togglePassword('confirmPassword', this)">üëÅ</button>
        </div>
        <div class="match-status" id="matchStatus"></div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        Update Password
      </button>

      <button type="button" class="btn btn-secondary" id="skipBtn" onclick="goToDashboard()">
        Skip for now
      </button>
    </form>
  </div>

  <script>
    let isRequired = false;

    // Check if password change is required
    async function checkAuthStatus() {
      try {
        const res = await fetch('/api/auth-status');
        const data = await res.json();
        
        if (!data.authenticated) {
          window.location.href = '/login';
          return;
        }
        
        if (data.mustChangePassword) {
          isRequired = true;
          document.getElementById('requiredAlert').style.display = 'block';
          document.getElementById('skipBtn').style.display = 'none';
        }
      } catch (err) {
        window.location.href = '/login';
      }
    }

    checkAuthStatus();

    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅ';
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const bar = document.getElementById('strengthBar');
      
      // Check requirements
      const hasLength = password.length >= 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      // Update requirement indicators
      updateRequirement('req-length', hasLength);
      updateRequirement('req-upper', hasUpper);
      updateRequirement('req-lower', hasLower);
      updateRequirement('req-number', hasNumber);

      // Calculate strength
      const strength = [hasLength, hasUpper, hasLower, hasNumber].filter(Boolean).length;

      bar.className = 'bar';
      if (strength >= 4) {
        bar.classList.add('strong');
      } else if (strength >= 2) {
        bar.classList.add('medium');
      } else if (strength >= 1) {
        bar.classList.add('weak');
      }
    }

    function updateRequirement(id, valid) {
      const el = document.getElementById(id);
      el.className = valid ? 'valid' : 'invalid';
    }

    function checkPasswordMatch() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const status = document.getElementById('matchStatus');

      if (!confirmPassword) {
        status.textContent = '';
        return;
      }

      if (newPassword === confirmPassword) {
        status.textContent = '‚úì Passwords match';
        status.style.color = 'var(--success)';
      } else {
        status.textContent = '‚úó Passwords do not match';
        status.style.color = 'var(--error)';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const btn = document.getElementById('submitBtn');
      const message = document.getElementById('message');
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters', 'error');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Updating...';

      try {
        const res = await fetch('/api/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword, confirmPassword }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showMessage('Password changed successfully. Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          showMessage(data.error || 'Failed to change password', 'error');
        }
      } catch (err) {
        showMessage('Connection error. Please try again.', 'error');
      }

      btn.disabled = false;
      btn.innerHTML = 'Update Password';
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
    }

    function goToDashboard() {
      window.location.href = '/';
    }

    // Focus first input
    document.getElementById('currentPassword').focus();
  </script>
</body>
</html>
