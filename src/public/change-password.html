<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Change Password | Kea Valley</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee9d2b",
                        "primary-light": "#fbdea6",
                        "background-dark": "#0a0a0a",
                        "surface": "#121212",
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Manrope', sans-serif; }
        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
        .gold-glow:hover {
            box-shadow: 0 0 25px rgba(238, 157, 43, 0.3);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #ee9d2b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(238, 157, 43, 0.1);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .strength-bar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-background-dark text-white selection:bg-primary selection:text-background-dark antialiased min-h-screen flex flex-col">

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            
            <!-- Logo -->
            <div class="text-center mb-12">
                <a href="/" class="inline-flex items-center gap-3 group">
                    <img src="/images/logo.png" alt="Kea Valley" class="h-12 w-auto"/>
                    <div class="text-left">
                        <h2 class="text-2xl font-serif font-bold tracking-widest uppercase text-white">Kea Valley</h2>
                    </div>
                </a>
            </div>

            <!-- Change Password Card -->
            <div class="bg-surface border border-white/5 rounded-sm overflow-hidden">
                <div class="px-8 py-5 border-b border-white/5 flex items-center justify-between">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-primary">Security</h3>
                    <span class="material-symbols-outlined text-primary/50">key</span>
                </div>
                <div class="p-8">
                    
                    <!-- Title -->
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-serif italic font-medium text-white mb-2">Change Password</h1>
                        <p class="text-slate-500 text-sm">Please set a new secure password</p>
                    </div>

                    <!-- Messages -->
                    <div id="errorMessage" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-sm">
                        <p id="errorText" class="text-red-400 text-sm text-center"></p>
                    </div>
                    <div id="successMessage" class="hidden mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-sm">
                        <p id="successText" class="text-green-400 text-sm text-center"></p>
                    </div>

                    <!-- Form -->
                    <form id="changePasswordForm" class="space-y-6">
                        <div>
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-2 block">New Password</label>
                            <div class="relative">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">lock</span>
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    name="newPassword"
                                    required
                                    minlength="8"
                                    class="input-field w-full pl-12 pr-12 py-4 rounded-sm text-white"
                                    placeholder="Enter new password"
                                >
                                <button 
                                    type="button" 
                                    id="togglePassword"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition-colors"
                                >
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                            <!-- Password Strength -->
                            <div class="mt-3">
                                <div class="flex gap-1">
                                    <div id="strength1" class="strength-bar h-1 flex-1 rounded-sm bg-white/10"></div>
                                    <div id="strength2" class="strength-bar h-1 flex-1 rounded-sm bg-white/10"></div>
                                    <div id="strength3" class="strength-bar h-1 flex-1 rounded-sm bg-white/10"></div>
                                    <div id="strength4" class="strength-bar h-1 flex-1 rounded-sm bg-white/10"></div>
                                </div>
                                <p id="strengthText" class="text-slate-500 text-xs mt-2">Minimum 8 characters</p>
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-2 block">Confirm Password</label>
                            <div class="relative">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">lock_reset</span>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    required
                                    class="input-field w-full pl-12 pr-4 py-4 rounded-sm text-white"
                                    placeholder="Confirm new password"
                                >
                            </div>
                            <p id="matchText" class="text-xs mt-2 hidden"></p>
                        </div>

                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="w-full bg-primary text-background-dark px-8 py-4 rounded-sm font-bold uppercase tracking-widest text-xs gold-glow hover:translate-y-[-2px] transition-all flex items-center justify-center gap-2"
                        >
                            <span id="btnText">Update Password</span>
                            <span id="btnLoader" class="hidden">
                                <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <div class="mt-8 text-center">
                        <button id="logoutBtn" class="text-slate-500 hover:text-red-400 transition-colors text-xs font-bold uppercase tracking-widest">
                            Sign out and return later
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <p class="text-center text-slate-600 text-xs mt-8">
                © 2026 Kea Valley. All rights reserved.
            </p>
        </div>
    </main>

    <script>
        const form = document.getElementById('changePasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const strengthBars = [
            document.getElementById('strength1'),
            document.getElementById('strength2'),
            document.getElementById('strength3'),
            document.getElementById('strength4')
        ];
        const strengthText = document.getElementById('strengthText');
        const matchText = document.getElementById('matchText');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check auth on load
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth-status');
                const data = await res.json();
                if (!data.authenticated) {
                    window.location.href = '/login';
                }
            } catch (e) {
                window.location.href = '/login';
            }
        }
        checkAuth();

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = newPassword.type === 'password' ? 'text' : 'password';
            newPassword.type = type;
            confirmPassword.type = type;
            togglePassword.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Password strength checker
        function checkStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        function updateStrengthUI(score) {
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthBars.forEach((bar, i) => {
                bar.className = 'strength-bar h-1 flex-1 rounded-sm';
                if (i < score) {
                    bar.classList.add(colors[score - 1]);
                } else {
                    bar.classList.add('bg-white/10');
                }
            });
            
            if (newPassword.value.length > 0) {
                strengthText.textContent = texts[score - 1] || 'Too weak';
                strengthText.className = 'text-xs mt-2 ' + (score >= 3 ? 'text-green-400' : score >= 2 ? 'text-yellow-400' : 'text-red-400');
            } else {
                strengthText.textContent = 'Minimum 8 characters';
                strengthText.className = 'text-slate-500 text-xs mt-2';
            }
        }

        newPassword.addEventListener('input', () => {
            const score = checkStrength(newPassword.value);
            updateStrengthUI(score);
            checkMatch();
        });

        confirmPassword.addEventListener('input', checkMatch);

        function checkMatch() {
            if (confirmPassword.value.length > 0) {
                if (newPassword.value === confirmPassword.value) {
                    matchText.textContent = '✓ Passwords match';
                    matchText.className = 'text-xs text-green-400 mt-2';
                    matchText.classList.remove('hidden');
                } else {
                    matchText.textContent = '✗ Passwords do not match';
                    matchText.className = 'text-xs text-red-400 mt-2';
                    matchText.classList.remove('hidden');
                }
            } else {
                matchText.classList.add('hidden');
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Updating...' : 'Update Password';
            btnLoader.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (newPassword.value !== confirmPassword.value) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.value.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            setLoading(true);

            try {
                const res = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: newPassword.value })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showSuccess('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(data.error || 'Failed to update password');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (e) {}
            window.location.href = '/login';
        });
    </script>
</body>
</html>
