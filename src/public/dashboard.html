<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | KEA VALLEYÂ®</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #0A2E5C;
            --medium-blue: #1E5A8E;
            --light-blue: #3A7CB7;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --light-gold: #F4E4C1;
            --cream: #FAF7F2;
            --dark-text: #1A1A1A;
            --gray-text: #555555;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-body);
            color: var(--dark-text);
            background: var(--cream);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--medium-blue) 100%);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .network-badge {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--gold);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--pure-white);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
        }

        .header-btn:hover {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--deep-blue);
        }

        /* Main */
        main {
            padding: 40px 0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--pure-white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--light-gold));
        }

        .stat-card h4 {
            color: var(--gray-text);
            font-size: 0.85rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-card .value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--deep-blue);
            font-weight: 700;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        /* Panel */
        .panel {
            background: var(--pure-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .panel-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--medium-blue) 100%);
        }

        .panel-header h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--pure-white);
        }

        .panel-body {
            padding: 25px 30px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--pure-white);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--gold);
            color: var(--deep-blue);
            border-color: var(--gold);
        }

        /* Table */
        .table-container {
            max-height: 450px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--cream);
        }

        th {
            background: var(--cream);
            color: var(--deep-blue);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            font-size: 0.9rem;
            color: var(--gray-text);
        }

        .wallet-cell {
            font-family: 'Courier New', monospace;
            color: var(--deep-blue);
            font-weight: 500;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-minted {
            background: rgba(40, 167, 69, 0.15);
            color: var(--success);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #d39e00;
        }

        .tx-link {
            color: var(--medium-blue);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .tx-link:hover {
            color: var(--gold);
            text-decoration: underline;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--gray-text);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--cream);
            border-radius: 12px;
            background: var(--pure-white);
            color: var(--dark-text);
            font-size: 0.95rem;
            font-family: var(--font-body);
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, #B8941E 100%);
            color: var(--pure-white);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: var(--deep-blue);
            color: var(--pure-white);
        }

        .btn-secondary:hover {
            background: var(--medium-blue);
        }

        /* Wallet Info */
        .wallet-info {
            background: var(--cream);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
        }

        .wallet-info-label {
            color: var(--gray-text);
            font-size: 0.75rem;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .wallet-info-value {
            color: var(--deep-blue);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--gold);
            border: none;
            color: var(--deep-blue);
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: #B8941E;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--deep-blue);
            color: var(--pure-white);
            padding: 18px 30px;
            border-radius: 12px;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--gold);
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 46, 92, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-overlay p {
            color: var(--light-gold);
            margin-top: 20px;
            font-size: 1.1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-right {
                display: none;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading Dashboard...</p>
    </div>

    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="header-left">
                <a href="/" class="logo">KEA VALLEYÂ®</a>
                <span class="network-badge" id="networkBadge">Loading...</span>
            </div>
            <div class="header-right">
                <a href="/" class="header-btn">View Site</a>
                <button class="header-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Total Registrants</h4>
                    <div class="value" id="totalRegistrants">0</div>
                </div>
                <div class="stat-card">
                    <h4>Minted</h4>
                    <div class="value" id="totalMinted">0</div>
                </div>
                <div class="stat-card">
                    <h4>Pending</h4>
                    <div class="value" id="totalPending">0</div>
                </div>
                <div class="stat-card">
                    <h4>Wallet Balance</h4>
                    <div class="value" id="walletBalance">0</div>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Registrants Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h3>Registrants</h3>
                        <div class="filters">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="pending">Pending</button>
                            <button class="filter-btn" data-filter="minted">Minted</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Wallet Address</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Transaction</th>
                                </tr>
                            </thead>
                            <tbody id="registrantsTable">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--gray-text); padding: 40px;">Loading registrants...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Actions Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h3>Actions</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Wallet Info -->
                        <div class="wallet-info">
                            <div class="wallet-info-label">Minter Wallet</div>
                            <div class="wallet-info-value">
                                <span id="minterWallet">Loading...</span>
                                <button class="copy-btn" onclick="copyAddress()">Copy</button>
                            </div>
                        </div>

                        <div class="wallet-info">
                            <div class="wallet-info-label">Token</div>
                            <div class="wallet-info-value">
                                <span id="tokenInfo">Loading...</span>
                            </div>
                        </div>

                        <!-- Register Wallet -->
                        <div class="form-group">
                            <label>Register New Wallet</label>
                            <input type="text" id="newWalletInput" placeholder="0x...">
                        </div>
                        <button class="btn btn-primary" onclick="registerWallet()" style="margin-bottom: 15px;">Register Wallet</button>

                        <!-- Mint Now -->
                        <button class="btn btn-secondary" onclick="mintNow()" style="margin-bottom: 15px;">âš¡ Mint Pending Now</button>

                        <!-- Refresh from Blockchain -->
                        <button class="btn btn-secondary" onclick="refreshFromBlockchain()" style="margin-bottom: 15px;">ðŸ”„ Refresh from Blockchain</button>

                        <!-- Check Balance -->
                        <div class="form-group" style="margin-top: 25px;">
                            <label>Check Wallet Balance</label>
                            <input type="text" id="balanceCheckInput" placeholder="0x...">
                        </div>
                        <button class="btn btn-secondary" onclick="checkBalance()">Check Balance</button>
                        <div id="balanceResult" style="margin-top: 15px; padding: 15px; background: var(--cream); border-radius: 10px; display: none; text-align: center; font-weight: 600; color: var(--deep-blue);"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

   <script>
        const API_BASE = '';
        let explorerUrl = 'https://amoy.polygonscan.com';
        let minterAddress = '';
        let allRegistrants = [];
        let currentFilter = 'all';

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/auth-status`);
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login';
                    return false;
                }
                
                if (data.mustChangePassword) {
                    window.location.href = '/change-password';
                    return false;
                }
                
                return true;
            } catch (error) {
                window.location.href = '/login';
                return false;
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_BASE}/api/logout`, { method: 'POST' });
            } catch (e) {}
            window.location.href = '/login';
        }

        // Show toast
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        // Copy minter address
        function copyAddress() {
            if (minterAddress) {
                navigator.clipboard.writeText(minterAddress).then(() => {
                    showToast('Address copied!');
                }).catch(() => {
                    showToast('Failed to copy');
                });
            }
        }

        // Shorten address
        function shortenAddress(address) {
            if (!address) return '';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        // Load stats from blockchain
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await response.json();
                
                document.getElementById('totalRegistrants').textContent = data.total || 0;
                document.getElementById('totalMinted').textContent = data.minted || 0;
                document.getElementById('totalPending').textContent = data.pending || 0;
                document.getElementById('networkBadge').textContent = data.network || 'amoy';
                
                // Show source indicator
                if (data.source === 'blockchain') {
                    document.getElementById('networkBadge').title = 'Data from blockchain';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load token holders from blockchain
        async function loadRegistrants() {
            try {
                showToast('Loading from blockchain...');
                
                const response = await fetch(`${API_BASE}/api/holders`);
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await response.json();
                allRegistrants = data.registrants || [];
                
                showToast(`Loaded ${allRegistrants.length} holders from blockchain`);
                renderRegistrants();
            } catch (error) {
                console.error('Error loading registrants:', error);
                showToast('Error loading blockchain data');
            }
        }

        // Render registrants
        function renderRegistrants() {
            const tbody = document.getElementById('registrantsTable');
            let filtered = allRegistrants;
            
            if (currentFilter === 'pending') {
                filtered = allRegistrants.filter(r => !r.minted);
            } else if (currentFilter === 'minted') {
                filtered = allRegistrants.filter(r => r.minted);
            }
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--gray-text); padding: 40px;">No token holders found</td></tr>';
                return;
            }
            
            tbody.innerHTML = filtered.map((r, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td class="wallet-cell" title="${r.wallet_address}">${shortenAddress(r.wallet_address)}</td>
                    <td>
                        <span class="status-badge status-minted">
                            ${r.balance || '2'} VIP
                        </span>
                    </td>
                    <td>${r.minted_at ? new Date(r.minted_at).toLocaleDateString() : '-'}</td>
                    <td>
                        ${r.tx_hash && r.tx_hash !== 'ALREADY_HAD_TOKENS' ? `<a href="${explorerUrl}/tx/${r.tx_hash}" target="_blank" class="tx-link">View â†’</a>` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        // Load wallet info
        async function loadWalletInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/wallet-info`);
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await response.json();
                
                minterAddress = data.address || '';
                explorerUrl = data.explorer || explorerUrl;
                
                document.getElementById('minterWallet').textContent = shortenAddress(minterAddress);
                document.getElementById('tokenInfo').textContent = `${data.token_name || 'Token'} (${data.token_symbol || 'VIP'})`;
                document.getElementById('walletBalance').textContent = `${parseFloat(data.balance || 0).toFixed(4)} ${data.currency || 'POL'}`;
            } catch (error) {
                console.error('Error loading wallet info:', error);
            }
        }

        // Register wallet
        async function registerWallet() {
            const input = document.getElementById('newWalletInput');
            const address = input.value.trim();
            
            if (!address) {
                showToast('Please enter a wallet address');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet_address: address })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Wallet registered successfully!');
                    input.value = '';
                    loadData();
                } else {
                    showToast(data.error || 'Failed to register wallet');
                }
            } catch (error) {
                showToast('Error registering wallet');
            }
        }

        // Mint now
        async function mintNow() {
            if (!confirm('Process all pending registrants now?')) return;
            
            showToast('Processing...');
            
            try {
                const response = await fetch(`${API_BASE}/api/mint-now`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showToast(`Minted to ${data.minted || 0} wallets!`);
                    loadData();
                } else {
                    showToast(data.error || 'Minting failed');
                }
            } catch (error) {
                showToast('Error during minting');
            }
        }

        // Refresh from blockchain
        async function refreshFromBlockchain() {
            showToast('Refreshing from blockchain...');
            await loadData();
            showToast('Data refreshed from blockchain!');
        }

        // Check balance
        async function checkBalance() {
            const input = document.getElementById('balanceCheckInput');
            const address = input.value.trim();
            
            if (!address) {
                showToast('Please enter a wallet address');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/balance/${address}`);
                const data = await response.json();
                
                const result = document.getElementById('balanceResult');
                result.style.display = 'block';
                result.textContent = `Balance: ${data.balance || 0} ${data.symbol || 'VIP'}`;
            } catch (error) {
                showToast('Error checking balance');
            }
        }

        // Load all data
        async function loadData() {
            await Promise.all([loadStats(), loadRegistrants(), loadWalletInfo()]);
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderRegistrants();
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await checkAuth();
            if (isAuth) {
                await loadData();
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // Auto-refresh every 60 seconds (blockchain queries are slower)
                setInterval(loadData, 60000);
            }
        });
    </script>
